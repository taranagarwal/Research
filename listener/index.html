<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Recorder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <header class="app-header">
    <h1>Visual Thinking Lab Audio Recorder</h1>
  </header>
  
  <main class="app-content">
    <div id="transcripts" class="transcripts"></div>
    <button id="startBtn" class="record-btn">Start Recording</button>
    <button id="stopBtn" class="record-btn" disabled>Stop Recording</button>
    <div class="audio-wrapper">
      <audio id="audio" controls></audio>
    </div>
  </main>
</div>

<script src="main.js"></script>
</body>
</html>
